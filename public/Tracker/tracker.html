<div class="mytracker">
  
  <div class="trackertitle">
    <h2>Know Your Food</h2>
  </div>
<!-- <div class="instructions">
  <p><p>Enter what you have eaten today (Quantity and Food item) and calculate the macro nutrients as well according to your goal</p></p>
</div> -->
<div class="search-box">
    <input class="search-txt" id="foodid" type="text" name="" placeholder="Which food did you take ?">
    <a class="search-btn" href="#" id="foodsearchbuttonid" onclick="foodsearchbuttonidclicked()">
        <i class="fa fa-search-plus" aria-hidden="true"></i>
    </a>
</div>
<div id="resultdiv">
    <div class="result">
        <span>Total Calories (in kCal) : <p id="caloriesid"></p></span>
    </div>

    <div class="container mytable">  
        <h2>Nutrition Breakout</h2>         
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Nutrition</th>
              <th>Value(in Gms)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Quantity</td>
              <td id="quantityid"></td>
            </tr>
            <tr>
              <td>Serving Unit</td>
              <td id="servingunitid"></td>
            </tr>
            <tr>
              <td>Protien</td>
              <td id="protienid"></td>
            </tr>
            <tr>
                <td>Carbohydrates</td>
                <td id="carbsid"></td>
            </tr>
            <tr>
                <td>Total Fat</td>
                <td id="totalfatid"></td>
            </tr>
            <tr>
                <td>Saturated Fat</td>
                <td id="saturatedfatid"></td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td id="sugarid"></td>
            </tr>
          </tbody>
        </table>
      </div>

</div>

<div class="trackertitleexercise">
    <h2>How much did you burn ?</h2>
</div>

<div class="myform">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <!-- <label for="inputPassword4">Password</label> -->
              <input type="text" class="form-control" id="exerciseid" placeholder="Exercise name">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <!-- <label for="inputEmail4">Email</label> -->
            <input type="text" class="form-control" id="ageid" placeholder="Age">
          </div>
          <div class="form-group col-md-6">
            <!-- <label for="inputPassword4">Password</label> -->
            <div class="input-group mb-3">
                <select class="custom-select" id="genderid">
                  <option selected>Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <!-- <label for="inputEmail4">Email</label> -->
              <input type="text" class="form-control" id="heightid" placeholder="Height in cms">
            </div>
            <div class="form-group col-md-6">
              <!-- <label for="inputPassword4">Password</label> -->
              <input type="text" class="form-control" id="weightid" placeholder="Weight in kgs">
            </div>
        </div>
        <a  class="btn btn-primary calcbutton" onclick="exercisebuttonclicked()">Calculate</a>
      </form> 
      <div id="exerciseresults">
        <span>You have burnt </span><span id="exercisevaluecalories"></span><span> calories in </span><span id="exercisevaluetime"></span><span> minutes</span>
      </div>
</div>


</div>
